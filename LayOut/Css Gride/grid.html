<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">

        <h1>CSS Gride Practice </h1>

        <p class="lead">Three columns
            Three equal-width columns across all viewports and devices can be created by using the .g-col-4 classes. Add
            responsive classes to change the layout by viewport size.</p>
    </div>


    <div class="container text-center">
        <h1 class="text-center">Three columns Grid</h1>
        <div class="grid text-center">
            <div class="g-col-4">.g-col-4</div>
            <div class="g-col-4">.g-col-4</div>
            <div class="g-col-4">.g-col-4</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
