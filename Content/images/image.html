<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center mb-4">BootStrap Image Practice</h1>
    <div class="container">
        <p>Responsive Image:</p>
        <img src="image.png" class="img-fluid mb-5" alt="">
        <p>Image Thumbnile Design: </p>
        <img src="image.png" class="img-fluid img-thumbnail mb-5" alt="">
        <p>Image Rounde design: </p>
        <img src="image.png" class="img-fluid rounded mb-5" alt="">
        <p>Aligining Images </p>

        <div>
            <p>Float Left Image</p>
            <img src="image.png" class="rounded float-start " alt="">
        </div>

        <p>Float Right image </p>
        <div>
            <img src="image.png" class="rounded float-end " alt="">
        </div>

        <div class=" ">
            <img src="image.png" class="rounded mx-auto d-block" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
